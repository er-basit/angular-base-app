<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="alert.dismissible" [dismissOnTimeout]="alert.dismissOnTimeout" (onClosed)="onClosed(alert)">
    <span *ngIf="alert.messages.length === 1; else multi">
      {{alert.messages[0]}}
    </span>
    <ng-template #multi>
      <ul>
        <li *ngFor="let message of alert.messages">{{message}}</li>

      </ul>
    </ng-template>
  </alert>
</div>
